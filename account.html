<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Create Your Account</title>
  </head>
  <body id="front-page">
    <!-- Header -->

    <section>
      <div class="container" id="form">
        <div class="row align-items-center">
          <!-- Login -->
          <div class="col-md-5 px-5 fs-5" id="logo">
            <div>
              <h2>Create an Account</h2>
              <p>or <a href="index.html">Already have an Account</a></p>
            </div>
          </div>
          <div class="col-md-7">
            <div class="row p-3" id="main-form">
              <!-- Name -->
              <div class="col-md-6">
                <label for="inputname4" class="form-label">Name</label>
                <div class="form-group">
                  <input
                    type="name"
                    class="form-control"
                    id="name"
                    aria-required="true"
                  />
                  <p><span id="error-name-f"></span></p>
                </div>
              </div>
              <!-- Email -->
              <div class="col-md-6">
                <label for="inputname4" class="form-label">Email address</label>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="mail"
                    aria-required="true"
                  />

                  <p><span id="error-mail"></span></p>
                </div>
              </div>

              <div class="col-md-6">
                <label for="inputname4" class="form-label">Phone Number</label>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="phn"
                    aria-required="true"
                  />

                  <p><span id="error-phn"></span></p>
                </div>
              </div>

              <!-- Password -->
              <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="Pass"
                    required
                  />
                  <p><span id="error-password"></span></p>
                </div>
              </div>

              <!-- Confirm-Password -->
              <div class="col-md-6">
                <label for="inputPassword" class="form-label"
                  >Confirm Password</label
                >
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="Confirm-Pass"
                    required
                  />
                  <p><span id="error-Confirm-password"></span></p>
                </div>
              </div>
              <div class="col-12 mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="Create()"
                >
                  Create
                </button>
              </div>
              <div class="col-12 p-4 d-flex align-items-center">
                <div class="status">
                  Creating Your Account <span class="loader-2"></span>
                </div>
              </div>
              <p class="text-white">
                By proceeding, you agree to Company's Privacy Policy, User
                Agreement and T&Cs
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="alert" class="container-fluid text-center text-white mt-5">
      <div class="d-inline col-12 bg-black p-1"></div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- kit -->
    <script
      src="https://kit.fontawesome.com/d8f48d71cd.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
